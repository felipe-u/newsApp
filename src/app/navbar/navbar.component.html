<div class="container">
    <nav class="custom-select">
        @if (!showSearchBar) {
            <select name="category" id="category" 
            (change)="onCategoryChange($event)">
                <option selected="selected" disabled hidden>Categories</option>
                <option value="general">General</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="health">Health</option>
                <option value="entertainment">Entertainment</option>
                <option value="tech">Tech</option>
                <option value="politics">Politics</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
            </select>
        } @else {
            <div class="searcher-container">
                <div class="close-search">
                    <button (click)="onHideSearchBar()">X</button>
                </div>
                <input type="text" [(ngModel)]="searchTerm" placeholder="Find something...">
            </div>
        }
    </nav>
    <div class="search-container" (click)="search()">
        <img src="assets/search-icon.png" alt="">
    </div>
</div>
