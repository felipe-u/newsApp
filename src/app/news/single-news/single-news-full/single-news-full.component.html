<div class="container">
    <h2>{{ news().title }}</h2>
    <p id="pubDate">Published at {{ newsPubDate | date }}</p>
    <hr>
    <img [src]="news().image_url" alt="">
    <p id="newsDesc">{{ news().description }}</p>
    <hr>
    <div class="url-container">
        <a [href]="news().url" target="_blank">See Full Story.</a>
    </div>
</div>
