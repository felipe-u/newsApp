<div class="container">
    <div class="news-container">
        @if(!onCategory()) {
            @for (singleNews of topNews(); track singleNews) {
                <app-single-news [singleNews]="singleNews" />
                <br><br>
            }
        } @else {
            @for (singleNews of categoryNews(); track singleNews) {
                <app-single-news [singleNews]="singleNews" />
                <br><br>
            }
        }
    </div>
</div>
